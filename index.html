<!DOCTYPE html>
<html>
<head>
<title>Registration Page</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="body">
<span class="title">talk is cheap,show me the code <br>and prove yourself</span>
<div class="alignment">
<h1>Registeration Form</h1>
<div class="text-line">
    <label for="name">Username</label>
    <input  type="text" id="name" placeholder="*ramesh">
</div>
<div class="text-line">
    <label for="password">password</label>
    <input type="password" id="password" placeholder="ex:-****" >
</div>
<div class="text-line">
    <label for="mobile">mobile</label>
    <input type="number" id="mobile" placeholder="ex:9052617074">
</div>
<div class="text-line">
    <label for="Gender">Gender</label>
    <input type="radio" name="gender" value="male" checked>male
<input type="radio" name="gender" value="female">female
<input type="radio" name="gender" value="other">other
</div>
<div class="text-line">
    <label for="email" >E-mail</label>
    <input type="email" id="email"placeholder="example@gmail.com">
</div>
<div class="text-line">
    <label for="checkboc">langauges</label>
    <input type="checkbox" name="langauge1" value="C">
    <label for="langauge1">C</label>
    <input type="checkbox" name="lang2" value="C++">
    <label for="lang2">C++</label>
    <input type="checkbox" name="lang3" value="JAVA">
    <label for="lang3">JAVA</label>
    <input type="checkbox" name="lang4" value="PYTHON">
    <label for="lang4">PYTHON</label>
</div>
<div class="text-line">
    <label for="date">Date</label>
    <input type="date" id="date">
</div>
<input class="button" type="submit" value="register">
<input class="button" type="reset" value="reset">
</div>
</body>
</html>
