<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form action="#">
    <div class="container-1">
    <div class="container">
        <h1>Survey Form</h1>
        <div class="main">
                <div>
                <label for="name">Username:-</label>
                <input type="text" id="name" placeholder="*abcd" required>
            </div>
            <div>
                <label for="E-mail">E-mail:-</label>
                <input type="text" id="email" placeholder="*example@gmail.com" required>
            </div>
            <div>
                <label for="age">Age:-</label>
                <input type="text" id="age" placeholder="*Enter your age" required>
            </div>
            <div>
                <label for="text">Number:-</label>
                <input type="text" id="number" placeholder="ex:989988233" required>
            </div>
            <div>
                <label for="Gender">Gender:-</label>
                <input type="radio" name="gender" value="male" checked>male
                <input type="radio" name="gender" value="female">female
                <input type="radio" name="gender" value="other">other
            </div>
            <div>
                <label for="checkboc">Fevorite hero:-</label>
                <input type="checkbox" name="hero1" value="hero1">
                <label for="langauge1">SRK</label>
                <input type="checkbox" name=" hero2" value="hero2">
                <label for="lang2">Salman khan</label>
                <input type="checkbox" name="hero3" value="hero3">
                <label for="lang3">Jhon</label>
                <input type="checkbox" name="hero4" value="hero4">
                <label for="lang4">Tiger Shroff</label>
            </div>
            <div>
                <label for="text">Which diet plan you want..?</label>
                <select>
                    <option value="diet1">musle gain</option>
                    <option value="diet2">Mass gain</option>
                    <option value="diet3">Fat loss</option>
                    <option value="diet4">keto </option>
                    <option value="diet5">weight loss</option>
                  </select>
            </div>
            <div>
                <label for="textarea">Any Advice or suggestion :</label><br>
                <textarea id="suggestions" cols="20" rows="5"></textarea>
            </div>
            <input  type="submit" class="button" value="submit">
            <input type="reset" class="button" value="reset">
        </div>
    </form>
</body>
</html>
